<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>ZacatecasUp</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <img src="assets/img/zacatecasup.jpeg" class="logo"/>

    <br/>
    <h1>¿Qué Necesitas?</h1>

    <ion-list>
        <ion-item>
            <ion-input type="text"
                       (ionInput)="onInputSearch()"
                       [(ngModel)]="searchQuery"
                        placeholder="comida, bares, etc."></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="searchByKeyword(searchQuery)"
        [disabled]="!searchQuery">
        Buscar
    </button>

</ion-content>
