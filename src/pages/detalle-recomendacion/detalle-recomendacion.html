<ion-header>
    <ion-navbar>
        <ion-title>Detalle Recomendacion</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1 class="detalle-title">{{detalleNegocio.nombre}}</h1>
    <ion-grid>
        <ion-row>
            <ion-col col-4>
                <img src="{{detalleNegocio.logotipo}}">
            </ion-col>

            <ion-col col-8>
                <ion-rating
                    [numStars]="5"
                    [readOnly]="false"
                    [value]="detalleNegocio.calificacion"
                    (clicked)="starClicked($event)">>
                </ion-rating>

                <p>{{detalleNegocio.categoria}}</p>
                <p>{{distancia}}</p>
                <p>{{detalleNegocio.sitio_web}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>

    <h2>Galería</h2>

    <ion-slides loop="true" style="height: auto;">
        <ion-slide *ngFor="let imagen of detalleNegocio.galeria">
            <img src="{{imagen}}">
        </ion-slide>
    </ion-slides>

    <h2>Descripción</h2>

    <p>{{detalleNegocio.descripcion_completa}}</p>

    <button ion-button block icon-start>
        <ion-icon name="mail"></ion-icon>
        Comentarios (2)
    </button>
</ion-content>
