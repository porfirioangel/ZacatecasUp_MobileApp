<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Recomendaciones</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let recomendacion of recomendaciones"
                (click)="openRecomendacion(recomendacion)">
            <ion-avatar item-start>
                <img src="{{recomendacion.logotipo}}">
            </ion-avatar>
            <h2>{{recomendacion.nombre}}</h2>
            <div class="rating-container">
                <ion-rating
                    [numStars]="5"
                    [readOnly]="true"
                    [value]="recomendacion.calificacion">
                </ion-rating>
            </div>
            <p text-wrap>{{recomendacion.descripcion_breve}}</p>
            <p>4.2 km</p>
        </button>
    </ion-list>

</ion-content>
